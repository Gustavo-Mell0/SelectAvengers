<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avengers Game</title>
    <link rel="shortcut icon" href="src-avengers/imagem/icon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/responsivo.css">
  </head>
  <body>
    <header class="cabecalho">
      <img class="title" src="https://fontmeme.com/permalink/230711/aa3d59a0b8e3835a1a64ebcb42a17a02.png" alt="Logo dos Vingadores">
    </header>

    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">Selecione um personagem</h1>
        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="capitain" data-name="CAPITÃO AMERICA" data-description="Um dos melhores lutadores do mundo, Rogers conhece inúmeras técnicas de combate corpo-a-corpo, mesmo se não tem superpoderes." /li>
            <img class="personagem-size" src="src-avengers/imagem/card-captain.jpg" alt="Personagem capitain" />
          </li>

          <li class="personagem" id="ironman" data-name="HOMEM DE FERRO" data-description="O Homem de Ferro possui uma armadura motorizada que lhe dá voo, força e durabilidade sobre-humanas e uma variedade de armas.">
            <img class="personagem-size" src="src-avengers/imagem/icon-card-ironman" alt="Personagem ironman"/>
          </li>

          <li class="personagem" id="thor" data-name="THOR" data-description="Thor é praticamente imortal, pode voar, é dono de força descomunal e invunerabilidade, pode controlar a atmosfera e é uma das pouquíssimas pessoas capazes de levantar o martelo Mjolnir, uma vez que só aqueles de coração puro podem fazê-lo.">
            <img class="personagem-size"  src="src-avengers/imagem/icon-card-thor" alt="Personagem thor" />
          </li>

          <li class="personagem" id="hulk" data-name="HULK" 
          data-description="Super força, velocidade, agilidade, resistência, regeneração, pode adaptar o seu corpo a diferentes ambientes, pode criar ondas de choque com as mãos, resistência a ataques mentais e transmutação.">
            <img  class="personagem-size" src="src-avengers/imagem/icon-card-hulk.jpg" alt="Personagem HULK" />
          </li>

          <li class="personagem" id="demolidor" data-name="DEMOLIDOR" data-description="Os poderes únicos do Demolidor · Sentido Radar · Sensibilidade a radiação eletromagnética · Sentido de Tato aumentado · Sentido de Audição aumentado.">
            <img  class="personagem-size" src="src-avengers/imagem/icon-card-demolidor.jpg" alt="Personagem demolidor" />
          </li>

          <li class="personagem" id="spiderman" data-name="HOMEM ARANHA" data-description="Os poderes do Homem-Aranha vêm de uma picada de aranha radioativa que lhe deu força, agilidade, reflexos, equilíbrio e velocidade sobre-humanos.">
            <img class="personagem-size"  src="src-avengers/imagem/icon-card-spiderman.jpg" alt="Personagem spiderman" />
          </li>

          <li class="personagem" id="deadpool" data-name="DEADPOOL" data-description="Deadpool possui um fator de cura super-humano derivado do Wolverine mutante que lhe permite regenerar tecido corporal danificado ou destruído com uma velocidade e eficiência muito maiores que um humano comum.">
            <img class="personagem-size"  src="src-avengers/imagem/icon-card-deadpool.png" alt="Personagem deadpool" />
          </li>

          <li class="personagem" id="antman" data-name="HOMEM FORMIGA" data-description="Aumento de tamanho; Comunicação com formigas por meio do seu uniforme; Controle de formigas pelo uniforme; Força acima do normal enquanto diminuído ou aumentado.">
            <img class="personagem-size"  src="src-avengers/imagem/icon-card-antman.jpg" alt="Personagem antman" />
          </li>
          <li class="personagem" id="venom" data-name="VENOM" data-description="O Simbionte Alienígena deu à Eddie Brock poderes similares aos do Homem-Aranha, como força, resistência, agilidade, reflexos ampliados, capacidade de lançar teias orgânicas, fator de cura acelerada, e imunidade ao sentido de aranha de Peter Parker.">
            <img class="personagem-size"  src="src-avengers/imagem/icon-card-venom.jpeg" alt="Personagem venom" />
          </li>

          <li class="personagem" id="chama" data-name="TOCHA HUMANA" data-description="O Tocha Humana possuía a capacidade mental de controlar a energia do calor ambiente e a capacidade física de transformar todo o seu corpo, ou partes de seu corpo, em um estado de vontade ardente e semelhante ao plasma.">
            <img class="personagem-size"  src="src-avengers/imagem/icon-card-tocha.jpg" alt="Personagem chama" />
          </li>
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="src-avengers/imagem/card-capitain.gif"
          alt="Personagem Selecionado"
        />

        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">CAPITÃO AMERICA</h2>
          <p class="descricao-personagem" id="descricao-personagem">
            Um dos melhores lutadores do mundo, Rogers conhece inúmeras técnicas de combate corpo-a-corpo, mesmo se 
            não tem superpoderes.
          </p>
        </div>
      </section>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
